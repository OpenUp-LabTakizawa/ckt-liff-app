name: Bun CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
      - "public/**"
      - "bun.lockb"
      - "next.config.js"
      - "package.json"
      - "postcss.config.js"
      - "tailwind.config.ts"
      - "tsconfig.json"
      - "yarn.lock"
  pull_request:
    branches: [ "main" ]
    paths:
      - "app/**"
      - "public/**"
      - "bun.lockb"
      - "next.config.js"
      - "package.json"
      - "postcss.config.js"
      - "tailwind.config.ts"
      - "tsconfig.json"
      - "yarn.lock"
  workflow_dispatch:

jobs:
  build:
    name: tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun i
      - name: Test app
        run: bun test
